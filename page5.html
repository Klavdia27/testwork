<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@200&family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>page5</title>
</head>
<body>
  <section class="form-question">
    <div class="question">
      <div class="number-question">Поехали, вопрос 5 из 6</div>
      <h3 class="question-title">Как вам рассказать о вариантах?</h3>
      <form action="#" class="question-items__5">

        <div class="contact-item">
          <label for="contact__label-name" class="contact-item__label">Ваше имя</label>
          <button type="submit" class="item item-page5 item-page5__name" name="Name" required ID="contact__label-name">Ваше имя</button>
        </div>

        <div class="contact-item">
          <label for="contact__label-place" class="contact-item__label">Где лучше связаться?</label>
            <select name="Place" ID="contact__label-place" class="item item-page5 item-page5__place">
              <option value="1">По телефону</option>
              <option value="2">Telegram</option>
              <option value="3">Viber</option>
              <option value="4">WhatsApp</option>
            </select> 
        </div>

        <div class="contact-item">
          <label for="contact__label-tel" class="contact-item__label">Ваш телефон</label>
          <button type="submit" class="item item-page5" name="Tel" required ID="contact__label-tel">+375</button>
        </div>
        
      </form>

      <a href="#" class="form-button__next">
        <span class="form-button__next-text">Далее</span>
        <img src="./img/Vector.svg" alt="icon:next" class="form-button_start-icon">
      </a>
    </div>
  </section>
</body>
</html>
